<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Boxeo Interactivo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #1f2937; 
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 95%;
            margin: 40px auto;
            padding: 40px;
            gap: 40px;
            background-color: #374151;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
        }

        .boxer-section {
            position: relative;
            width: 50%;
            min-width: 450px;
            height: 600px;
            background-image: url('Images/Boxeador.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            box-sizing: border-box;
            border: 2px solid #f97316;
        }
        .item-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ef4444;
            border: 3px solid #fef3c7; 
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            z-index: 10;
        }
        .item-point:hover {
            background-color: #f97316;
            transform: scale(1.2);
        }

        #point1 { top: 45%; left: 20%; } /* Guantes */
        #point2 { top: 46%; left: 65%; } /* Vendas */
        #point3 { top: 1%; left: 38%; } /* Casco */
        #point4 { top: 10%; left: 58%; } /* Protector bucal */
        #point5 { top: 85%; left: 40%; } /* Zapatillas */
        #point6 { top: 60%; left: 50%; } /* Shorts */

        .info-section {
            width: 50%;
            min-width: 450px;
            background-color: #04173d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            color: #d1d5db;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 2px solid #10b981;
        }

        .info-header {
            border-bottom: 2px solid #4b5563;
            padding-bottom: 10px;
        }

        .info-header h2 {
            margin: 0;
            color: #f97316;
            font-size: 1.8rem;
        }

        .info-content {
            flex-grow: 1;
        }

        .info-content p {
            line-height: 1.6;
        }

        #equipment-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            margin-top: 15px;
            background-color: #374151;
            border-radius: 8px;
            overflow: hidden;
        }
        #main-equipment-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            object-fit: contain;
        }

        .quiz-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #363b41;
            text-align: center;
        }
        .quiz-section button {
            background-color: #10b981; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px #047857;
            margin: 5px;
        }
        .quiz-section button:hover {
            background-color: #059669;
        }
        .quiz-section button:active {
            box-shadow: 0 2px #047857;
            transform: translateY(2px);
        }
        #quiz-result {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #f97316;
            font-weight: bold;
        }

        #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #result-image {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            object-fit: contain;
            transition: opacity 0.5s;
        }

        .fiesta {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fbbf24;
            animation: pulse 1.5s infinite;
        }
        .invisible { display: none; }
        .visible { display: block; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="boxer-section">
            <div id="point1" class="item-point" onclick="showInfo(1)"></div>
            <div id="point2" class="item-point" onclick="showInfo(2)"></div>
            <div id="point3" class="item-point" onclick="showInfo(3)"></div>
            <div id="point4" class="item-point" onclick="showInfo(4)"></div>
            <div id="point5" class="item-point" onclick="showInfo(5)"></div>
            <div id="point6" class="item-point" onclick="showInfo(6)"></div>
        </div>

        <div class="info-section">
            <div class="info-header">
                <h2 id="main-title">Boxeo: Elementos Clave de Protecci√≥n</h2>
            </div>
            
            <div class="info-content">
                <p id="main-text">
                    Haz clic en los puntos rojos del diagrama para aprender sobre los elementos esenciales que protegen a un boxeador. Conoce cada pieza de equipo antes de poner a prueba tus conocimientos.
                </p>

                <div id="equipment-image-container">
                    <img id="main-equipment-image" src="Images/Boxeador.png" alt="Imagen del equipo de boxeo">
                </div>
            </div>

            <div class="quiz-section">
                <button id="boton-quiz-small" onclick="startQuiz()">Ir a la Prueba de Conocimientos</button>
                <button id="boton-reintentar" class="invisible" onclick="startQuiz()">Reintentar Prueba</button>

                <div id="result-container" class="invisible">
                    <img id="result-image" src="" alt="Resultado del Quiz">
                    <div id="quiz-result">Tu puntaje: <span id="calif">--/11</span></div>
                    <div id="fiesta" class="fiesta"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const equipmentData = [
            { 
                title: "1. Guantes de Boxeo", 
                text: "Esenciales para proteger las manos del boxeador y suavizar el impacto en el oponente. Vienen en diferentes onzas (oz) seg√∫n el peso y el uso (entrenamiento o combate).", 
                image: "Images/Guantes.PNG"
            },
            { 
                title: "2. Vendas", 
                text: "Se usan debajo de los guantes. Su funci√≥n principal es proteger los huesos peque√±os de la mano y la mu√±eca, estabilizando la articulaci√≥n durante el impacto.", 
                image: "Images/Vendaje.PNG"
            },
            { 
                title: "3. Casco Protector", 
                text: "Utilizado en entrenamientos (sparring) para proteger la cabeza, las orejas y reducir el riesgo de cortes. No previene concusiones, pero minimiza lesiones superficiales.", 
                image: "Images/Careta.png"
            },
            { 
                title: "4. Protector Bucal", 
                text: "Protege los dientes, la mand√≠bula y previene cortes en los labios y la lengua. Es obligatorio tanto en entrenamientos como en combate oficial.", 
                image: "Images/Bucal.jpg" 
            },
            { 
                title: "5. Zapatillas de Boxeo", 
                text: "Dise√±adas para ser ligeras y flexibles, ofrecen un soporte superior al tobillo. Su suela delgada facilita el movimiento r√°pido y pivotar en el ring.", 
                image: "Images/Botas.jpg" 
            },
            { 
                title: "6. Shorts de Boxeo",
                text: "El Short es un elemento esencial para la comodidad y el movimiento. Son anchos y de tela liviana para permitir una patada o un movimiento de giro sin restricci√≥n.", 
                image: "Images/Shorts.jpg" 
            }
        ];

        function showInfo(itemNumber) {
            const data = equipmentData[itemNumber - 1];
            
            const titleElement = document.getElementById('main-title');
            const textElement = document.getElementById('main-text');
            
            if (titleElement && textElement) {
                titleElement.textContent = data.title;
                textElement.textContent = data.text;
            }

            const imageElement = document.getElementById('main-equipment-image');
            if (imageElement) {
                imageElement.setAttribute('src', data.image);
                imageElement.setAttribute('alt', `Imagen de ${data.title}`);
            }

            document.getElementById('result-container').classList.add('invisible');
            document.getElementById('boton-quiz-small').style.display = 'block';
            document.getElementById('boton-reintentar').classList.add('invisible');
        }

        const questions = [
            { 
                question: "¬øCu√°l es el prop√≥sito principal de las **vendas** en el boxeo?", 
                options: "1. Absorber el sudor\n2. Estabilizar la mu√±eca y proteger los huesos peque√±os de la mano\n3. Dar m√°s peso a los guantes", 
                answer: 2 
            },
            { 
                question: "¬øQu√© parte del cuerpo protege principalmente el **casco** durante el sparring?", 
                options: "1. Los hombros\n2. La cabeza y reduce cortes\n3. La zona abdominal", 
                answer: 2 
            },
            { 
                question: "¬øQu√© elemento de protecci√≥n es obligatorio en **todos** los combates y entrenamientos?", 
                options: "1. Casco\n2. Zapatillas\n3. Protector bucal", 
                answer: 3 
            },
            { 
                question: "¬øQu√© indica la medida en 'onzas' (oz) de los **guantes**?", 
                options: "1. El color\n2. El peso y nivel de acolchado\n3. El pa√≠s de fabricaci√≥n", 
                answer: 2 
            },
            { 
                question: "¬øPor qu√© las **zapatillas** de boxeo tienen la suela delgada?", 
                options: "1. Para ser m√°s c√≥modas\n2. Para facilitar el movimiento r√°pido y pivotar\n3. Para reducir costos", 
                answer: 2 
            },
            { 
                question: "¬øQu√© elemento previene la rotura de la mand√≠bula y cortes en la boca?", 
                options: "1. Guantes\n2. Protector Bucal\n3. Vendas", 
                answer: 2 
            },
            { 
                question: "¬øCu√°l es el objetivo principal de los **Shorts de Boxeo**?", 
                options: "1. Proporcionar comodidad y libertad de movimiento\n2. Dar soporte lumbar\n3. Aumentar la velocidad", 
                answer: 1 
            },
            { 
                question: "¬øQu√© se utiliza para cubrir las manos *debajo* de los guantes?", 
                options: "1. Casco\n2. Protector bucal\n3. Vendas", 
                answer: 3 
            },
            { 
                question: "¬øEs el **casco** un elemento dise√±ado para prevenir concusiones?", 
                options: "1. S√≠, es su funci√≥n principal\n2. No, solo minimiza lesiones superficiales y cortes\n3. S√≠, si es de buena calidad", 
                answer: 2 
            },
            { 
                question: "¬øCu√°l de estos elementos es el m√°s pesado y acolchado?", 
                options: "1. Guantes\n2. Zapatillas\n3. Vendas", 
                answer: 1 
            },
            {
            question: "¬øPara que fueron dise√±adas las zapatillas?", 
                options: "1. ser ligeras\n2. ser flexibles\n3. las dos", 
                answer: 3
            },
        ];

        function startQuiz() {
            document.getElementById('result-container').classList.add('invisible');
            document.getElementById('boton-reintentar').classList.add('invisible');

            let puntaje = 0;
            alert("¬°Bienvenido al Quiz de Boxeo! Responde las 11 preguntas. Ingresa el n√∫mero de la opci√≥n correcta (1, 2 o 3).");

            for (let i = 0; i < questions.length; i++) {
                const item = questions[i];
                let respuesta;
                
                while (true) {
                    respuesta = prompt(`Pregunta ${i + 1}/11: ${item.question}\n\nOpciones:\n${item.options}`);

                    if (respuesta === null) {
                        alert("Prueba cancelada. Puedes reintentar cuando quieras.");
                        return; 
                    }

                    respuesta = respuesta.trim();

                    if (!['1','2','3'].includes(respuesta)) {
                        alert('Respuesta no v√°lida. Ingresa 1, 2 o 3.');
                        continue;
                    }
                    break;
                }

                if (parseInt(respuesta, 11) === item.answer) {
                    puntaje++;
                }
            }

            const califElement = document.getElementById('calif');
            const btnQuiz = document.getElementById('boton-quiz-small');
            const btnRetry = document.getElementById('boton-reintentar');
            const resultContainer = document.getElementById('result-container');
            const resultImage = document.getElementById('result-image');
            const fiestaElement = document.getElementById('fiesta');

            if (puntaje >= 6) {
                alert('¬°Felicidades! Has respondido correctamente ' + puntaje + ' preguntas de 11. ¬°Eres un campe√≥n!');
                resultImage.src = 'Images/Bien.jpg';
                fiestaElement.textContent = '¬°üèÜ Excelente! ü•ä';
                fiestaElement.classList.remove('invisible');
                btnRetry.classList.add('invisible');
            } else {
                alert('Has respondido ' + puntaje + ' preguntas correctamente de 11. Necesitas un poco m√°s de entrenamiento. ¬°Sigue intentando!');
                resultImage.src = 'Images/Mal.gif';
                fiestaElement.textContent = '¬°Sigue entrenando! üí™';
                fiestaElement.classList.remove('invisible');
                btnRetry.classList.remove('invisible');
            }
            
            if (califElement) califElement.textContent = puntaje + '/11';
            if (btnQuiz) btnQuiz.style.display = 'none';
            resultContainer.classList.remove('invisible');
        }

        window.onload = function() {
            document.getElementById('boton-quiz-small').style.display = 'block';
            document.getElementById('boton-reintentar').classList.add('invisible');
        };
    </script>
</body>
</html>
